name: CI/CD Pipeline with Docker Compose

on:
  push:
    branches: [ main, develop, staging ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Code Quality & Security Checks
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run ESLint
      run: npm run lint
      continue-on-error: true
    
    - name: Check code formatting
      run: npm run format:check
      continue-on-error: true
    
    - name: Run security audit
      run: npm audit --audit-level=moderate
      continue-on-error: true

  # Test with Docker Compose
  test:
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker images
      run: docker-compose build
    
    - name: Start services
      run: docker-compose up -d
    
    - name: Wait for services to be ready
      run: |
        echo "Waiting for services to start..."
        sleep 10
        docker-compose ps
    
    - name: Run tests in container
      run: |
        docker-compose exec -T app npm run test
    
    - name: Run integration tests
      run: |
        docker-compose exec -T app npm run test:integration
      continue-on-error: true
    
    - name: Generate coverage report
      run: |
        docker-compose exec -T app npm run test:coverage
      continue-on-error: true
    
    - name: Show container logs
      if: failure()
      run: docker-compose logs
    
    - name: Stop services
      if: always()
      run: docker-compose down -v

  # Build and Push Docker Image
  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Create deployment package
      run: |
        mkdir -p deploy
        cp docker-compose.prod.yml deploy/docker-compose.yml
        cp .env.example deploy/.env.example
        echo "IMAGE_TAG=${{ steps.meta.outputs.version }}" > deploy/.env.deploy
    
    - name: Upload deployment package
      uses: actions/upload-artifact@v4
      with:
        name: deploy-package-${{ github.sha }}
        path: deploy/
        retention-days: 30

  # Deploy to Staging
  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/staging'
    environment:
      name: staging
      url: https://staging.yourapp.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download deployment package
      uses: actions/download-artifact@v4
      with:
        name: deploy-package-${{ github.sha }}
        path: deploy/
    
    - name: Deploy to staging server via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.STAGING_HOST }}
        username: ${{ secrets.STAGING_USER }}
        key: ${{ secrets.STAGING_SSH_KEY }}
        port: 22
        script: |
          cd /var/www/staging
          
          # Backup current deployment
          if [ -d "app" ]; then
            cp -r app app.backup.$(date +%Y%m%d_%H%M%S)
          fi
          
          # Pull latest code
          git pull origin develop
          
          # Update environment variables
          echo "NODE_ENV=staging" > .env
          echo "PORT=5000" >> .env
          cat .env.staging >> .env
          
          # Pull latest Docker image
          docker-compose pull
          
          # Stop old containers
          docker-compose down
          
          # Start new containers
          docker-compose up -d
          
          # Wait for health check
          sleep 10
          
          # Verify deployment
          curl -f http://localhost:5000/health || exit 1
          
          # Clean up old images
          docker image prune -af
    
    - name: Run smoke tests
      run: |
        echo "Running smoke tests against staging..."
        curl -f https://staging.yourapp.com/health
    
    - name: Notify deployment
      uses: 8398a7/action-slack@v3
      if: always()
      with:
        status: ${{ job.status }}
        text: |
          Staging Deployment ${{ job.status }}
          Commit: ${{ github.sha }}
          Branch: ${{ github.ref_name }}
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # Deploy to Production
  deploy-production:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://yourapp.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download deployment package
      uses: actions/download-artifact@v4
      with:
        name: deploy-package-${{ github.sha }}
        path: deploy/
    
    - name: Deploy to production server via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: ${{ secrets.PRODUCTION_USER }}
        key: ${{ secrets.PRODUCTION_SSH_KEY }}
        port: 22
        script: |
          cd /var/www/production
          
          # Backup current deployment
          if [ -d "app" ]; then
            cp -r app app.backup.$(date +%Y%m%d_%H%M%S)
          fi
          
          # Pull latest code
          git pull origin main
          
          # Update environment variables
          echo "NODE_ENV=production" > .env
          echo "PORT=5000" >> .env
          cat .env.production >> .env
          
          # Pull latest Docker image
          docker-compose -f docker-compose.prod.yml pull
          
          # Rolling update strategy
          docker-compose -f docker-compose.prod.yml up -d --no-deps --build app
          
          # Wait for new container to be healthy
          sleep 15
          
          # Health check
          curl -f http://localhost:5000/health || exit 1
          
          # Remove old containers
          docker-compose -f docker-compose.prod.yml down --remove-orphans
          
          # Start all services
          docker-compose -f docker-compose.prod.yml up -d
          
          # Final health check
          sleep 10
          curl -f http://localhost:5000/health || exit 1
          
          # Clean up
          docker image prune -af
          
          # Keep only last 3 backups
          ls -t app.backup.* | tail -n +4 | xargs rm -rf
    
    - name: Run smoke tests
      run: |
        echo "Running smoke tests against production..."
        curl -f https://yourapp.com/health
    
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release ${{ github.run_number }}
        body: |
          Production deployment completed successfully
          Commit: ${{ github.sha }}
          Branch: ${{ github.ref_name }}
          Deployed at: ${{ github.event.head_commit.timestamp }}
        draft: false
        prerelease: false
    
    - name: Notify deployment
      uses: 8398a7/action-slack@v3
      if: always()
      with:
        status: ${{ job.status }}
        text: |
          ðŸš€ Production Deployment ${{ job.status }}
          Commit: ${{ github.sha }}
          Author: ${{ github.actor }}
          URL: https://yourapp.com
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # Rollback Job
  rollback:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: production
    
    steps:
    - name: Rollback production deployment
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: ${{ secrets.PRODUCTION_USER }}
        key: ${{ secrets.PRODUCTION_SSH_KEY }}
        port: 22
        script: |
          cd /var/www/production
          
          # Find latest backup
          LATEST_BACKUP=$(ls -t app.backup.* | head -n 1)
          
          if [ -z "$LATEST_BACKUP" ]; then
            echo "No backup found!"
            exit 1
          fi
          
          echo "Rolling back to: $LATEST_BACKUP"
          
          # Stop current containers
          docker-compose down
          
          # Restore backup
          rm -rf app
          cp -r $LATEST_BACKUP app
          
          # Start containers with backup
          docker-compose up -d
          
          # Health check
          sleep 10
          curl -f http://localhost:5000/health || exit 1
          
          echo "Rollback completed successfully"